version: '3.8'

services:
  parkrunclub-db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: parkrunclub
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
    ports:
      - 5432:5432
    volumes:
      - ./artifacts/pgdata:/var/lib/postgresql/data
    networks:
      - parkrunclub

  # this is included to be a ready to use db client if no running dbeaver etc
  adminer:
    image: adminer
    restart: always
    environment:
      ADMINER_DEFAULT_SERVER: parkrunclub-db
      ADMINER_DEFAULT_SYSTEM: PostgreSQL
      ADMINER_DEFAULT_DB_DRIVER: psql
      ADMINER_DEFAULT_DB_NAME: parkrunclub
      # ADMINER_DESIGN: pepa-linha-dark
    ports:
      - 8080:8080
    networks:
      - parkrunclub

  parkrunclub-pipelines:
    build:
      context: ../..
      dockerfile: backend/Dockerfile
    image: parkrunclub-pipelines
    environment:
      - DB_USER=postgres
      - DB_PASSWORD=example
      - DB_HOST=parkrunclub-db
      - DB_PORT=5432
      - DB_NAME=parkrunclub
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - 8000:8000
    volumes:
      - ../../backend/:/backend/
    networks:
      - parkrunclub

  parkrunclub-frontend:
    build:
      context: ../..
      dockerfile: frontend/Dockerfile
    image: parkrunclub-frontend
    working_dir: /app
    environment:
      - REACT_APP_BACKEND_SERVICE_NAME=parkrunclub-backend
      - REACT_APP_BACKEND_PORT=8000
    command: ["npm", "run", "dev"]
    ports:
      - 3000:3000
    depends_on:
      - parkrunclub-db
    volumes:
      - ../../frontend/src/:/app/src/
    networks:
      - parkrunclub


networks:
  parkrunclub:
    name: parkrunclub
    driver: bridge
